			type="image/x-icon"

			src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"

		<title>World Clock</title>

	<body>
		<!--Navigation Bar-->
		<div class="navbar">
			<a href="#home">Home</a>
			<a href="#clock">Clock</a>
			<a href="#FAQ">FAQs</a>
		</div>
		<header>
			<h1>
				<br />
				JS-World<br />
				<span class="underline">Clock</span>
			</h1>
		</header>
		<nav class="navigation_bar">
			<ul class="nav">
				<div class="box">
					<select id="list">
						<option value="india">India</option>
						<option value="california">California</option>
						<option value="newYork">New York(U.S.A)</option>
						<option value="japan">Japan</option>
						<option value="uae">United Arab Emirates(U.A.E)</option>
						<option value="moscow">Moscow(Russia)</option>
						<option value="france">France</option>
						<option value="africa">Africa(central)</option>
					</select>
				</div>
			</ul>
		</nav>
		<div id="clock">10:10:01</div>

		<!-- analog clock -->
		<div id="alignment">
			<div class="clocks">
				<div class="india clock">
					<div class="analog">
						<div class="hand hour" india-hour-hand=""></div>
						<div class="hand minute" india-minute-hand></div>
						<div class="hand second" india-second-hand></div>
						<div class="number number1">1</div>
						<div class="number number2">2</div>
						<div class="number number3">3</div>
						<div class="number number4">4</div>
						<div class="number number5">5</div>
						<div class="number number6">6</div>
						<div class="number number7">7</div>
						<div class="number number8">8</div>
						<div class="number number9">9</div>
						<div class="number number10">10</div>
						<div class="number number11">11</div>
						<div class="number number12">12</div>
					</div>
					<div class="analog-country">
						<h3>Chicago (U.S.A)</h3>
						<img class="flag" src="./images/usa.jpg" alt="usa-flag" width="70px" height="50px" />
					</div>
				</div>
				<div class="japan clock">
					<div class="analog">
						<div class="hand hour" japan-hour-hand=""></div>
						<div class="hand minute" japan-minute-hand></div>
						<div class="hand second" japan-second-hand></div>
						<div class="number number1">1</div>
						<div class="number number2">2</div>
						<div class="number number3">3</div>
						<div class="number number4">4</div>
						<div class="number number5">5</div>
						<div class="number number6">6</div>
						<div class="number number7">7</div>
						<div class="number number8">8</div>
						<div class="number number9">9</div>
						<div class="number number10">10</div>
						<div class="number number11">11</div>
						<div class="number number12">12</div>
					</div>
					<div class="analog-country">
						<h3>Japan</h3>
						<img class="flag" src="./images/japan.svg.png" alt="japan-flag" width="70px" height="50px" />
					</div>
				</div>
			</div>
		</div>


		<!--FAQs-->
		<h2 class="faq">FAQs:</h2>
		<div id="map"></div>
		<footer>
			<div class="footer">

					<a  href="https://www.instagram.com/teamtechnojam/" target="_blank"><i class="fa fa-instagram"></i></a>
				</div>
			</div>
		</footer>
	</body>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script>
		var mymap = L.map("map").setView([51.505, -0.09], 8); //13

		L.tileLayer(
			"https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw",
			{
				maxZoom: 18,
				attribution:
					'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
					'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
					'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
				id: "mapbox.streets",
				accessToken:
					"sk.eyJ1IjoibW9oaXRiaGF0aWExMiIsImEiOiJja2ZwOG1kNzUwOGt4MnhtdHR5ejAxOXlqIn0.gPSI6lPxkmtxsbYdESC48w",
			}
		).addTo(mymap);

		L.timezones
			.bindPopup(function (layer) {
				return new Date().toLocaleString("en-GB", {
					timeZone: layer.feature.properties.tz_name1st,
					timeZoneName: "short",
				}); //.time_zone
			})
			.addTo(mymap);
	</script>
	<script src="main.js"></script>
</html>
